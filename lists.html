<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lists</title>
  </head>
  <body>
    <ol>
      <li>Pizza</li>
      <li>Pasta</li>
      <li>Pickle</li>
    </ol>
    <ul>
      <li>Apple</li>
      <li>Mango</li>
      <li>Strawberry</li>
    </ul>
    <dl>
      <dt>Country</dt>
      <dd>India</dd>
      <dt>City</dt>
      <dd>Nagpur</dd>
    </dl>
  </body>
</html>
